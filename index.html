<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub Verification with Space Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: #000;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Space background with stars */
    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(to bottom, #000000, #0a0a2a, #000000);
      overflow: hidden;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    /* Moving galaxies and nebulae */
    .galaxy {
      position: absolute;
      border-radius: 50%;
      filter: blur(25px);
      opacity: 0.4;
      animation: float 40s infinite ease-in-out;
    }
    
    .galaxy-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #3a0ca3, #4361ee, #4cc9f0);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      animation-duration: 35s;
    }
    
    .galaxy-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #7209b7, #b5179e, #f72585);
      top: 60%;
      left: 80%;
      animation-delay: 5s;
      animation-duration: 40s;
    }
    
    .galaxy-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #4cc9f0, #3a0ca3, #4361ee);
      top: 30%;
      left: 70%;
      animation-delay: 10s;
      animation-duration: 45s;
    }
    
    .galaxy-4 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #f72585, #7209b7, #b5179e);
      top: 70%;
      left: 10%;
      animation-delay: 15s;
      animation-duration: 50s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(50px, -40px) rotate(5deg) scale(1.1);
      }
      50% {
        transform: translate(-30px, 60px) rotate(-5deg) scale(0.9);
      }
      75% {
        transform: translate(-60px, -30px) rotate(3deg) scale(1.05);
      }
    }
    
    /* Moving particles as shooting stars */
    .shooting-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .shooting-star {
      position: absolute;
      background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
      border-radius: 50%;
      animation: shoot linear infinite;
      opacity: 0;
    }
    
    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
        width: 0;
      }
      1% {
        opacity: 1;
      }
      10% {
        width: 150px;
      }
      100% {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
        width: 0;
      }
    }
    
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: containerSlide 0.8s ease-out;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
    }
    
    @keyframes containerSlide {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #3a0ca3, #4361ee, #4cc9f0, #7209b7);
      background-size: 400% 400%;
      animation: gradientAnimation 8s infinite;
      border-radius: 22px;
      filter: blur(15px);
      opacity: 0.3;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.08);
      transition: all 0.3s;
      outline: none;
    }
    
    .input:focus {
      border-color: rgba(165, 180, 252, 0.8);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 20px rgba(165, 180, 252, 0.4);
      transform: scale(1.02);
    }
    
    .button {
      width: 100%;
      border: none;
      padding: 18px;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      background: linear-gradient(45deg, #3a0ca3, #4361ee);
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(58, 12, 163, 0.5);
      letter-spacing: 0.5px;
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .button:hover {
      background: linear-gradient(45deg, #4361ee, #3a0ca3);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(58, 12, 163, 0.7);
    }
    
    .button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 15px rgba(58, 12, 163, 0.4);
    }
    
    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .fork-section {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fork-button {
      padding: 14px 25px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      border: none;
      background: linear-gradient(45deg, #7209b7, #b5179e);
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
    }
    
    .fork-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(114, 9, 183, 0.7);
      background: linear-gradient(45deg, #b5179e, #7209b7);
    }
    
    #statusMessage {
      color: #fff;
      font-weight: 500;
      margin-top: 20px;
      min-height: 24px;
      transition: all 0.3s;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success {
      color: #a3ffb8 !important;
      background: rgba(36, 215, 128, 0.15) !important;
    }
    
    .error {
      color: #ff9e9e !important;
      background: rgba(255, 0, 64, 0.15) !important;
    }
    
    .logo {
      font-size: 42px;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    /* Music Player Styles */
    .music-player {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .music-player::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #3a0ca3, #4361ee, #4cc9f0, #7209b7);
      background-size: 400% 400%;
      animation: gradientAnimation 8s infinite;
      border-radius: 22px;
      filter: blur(15px);
      opacity: 0.3;
    }
    
    .now-playing {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .song-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .artist {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 25px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, #3a0ca3, #4361ee);
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(58, 12, 163, 0.5);
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(58, 12, 163, 0.7);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    .play-pause {
      width: 70px;
      height: 70px;
      font-size: 24px;
      background: linear-gradient(45deg, #7209b7, #b5179e);
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4361ee, #4cc9f0);
      border-radius: 4px;
      transition: width 0.1s linear;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    footer {
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }
    
    footer a {
      color: #a5b4fc;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Volume control */
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
      -webkit-appearance: none;
      height: 5px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4361ee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Space background with stars -->
  <div class="space-background">
    <div class="stars" id="stars"></div>
    <div class="galaxy galaxy-1"></div>
    <div class="galaxy galaxy-2"></div>
    <div class="galaxy galaxy-3"></div>
    <div class="galaxy galaxy-4"></div>
    <div class="shooting-stars" id="shooting-stars"></div>
  </div>

  <div class="container">
    <div class="logo">
      <i class="fab fa-github"></i>
    </div>
    <h2>GitHub Verification</h2>
    <form onsubmit="return handleUsernameInput(event);">
      <input placeholder="Enter Your GitHub Username" class="input" id="githubUsername" type="text" required>
      <button class="button" type="submit" id="deployButton">
        <i class="fas fa-check-circle"></i> Verify & Continue
      </button>
    </form>
    <div id="statusMessage"></div>
    <div id="forkSection" class="fork-section">
      <p>Make sure you have the latest forked version of the repository.</p>
      <a href="https://github.com/caseyweb/CASEYRHODES-XMD/fork" target="_blank" class="fork-button">
        <i class="fas fa-code-branch"></i> Fork Repository
      </a>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="now-playing">NOW PLAYING</div>
    <div class="song-title" id="currentSong">My Darling</div>
    <div class="artist" id="currentArtist">Mercedes</div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    
    <div class="controls">
      <button class="control-btn" id="prevBtn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn play-pause" id="playPauseBtn">
        <i class="fas fa-play" id="playPauseIcon"></i>
      </button>
      <button class="control-btn" id="nextBtn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
    </div>
    
    <audio id="audioPlayer" preload="metadata"></audio>
  </div>

  <footer>
    <p>© 2023 GitHub Verification | Made with <i class="fas fa-heart" style="color:#f72585"></i></p>
  </footer>

  <script>
    const repoName = "CASEYRHODES-XMD";

    // Create stars for the background (optimized for performance)
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150; // Reduced for better performance
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random properties
        const size = Math.random() * 2 + 1; // Smaller stars for better performance
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 3 + 3; // Faster animation
        const delay = Math.random() * 2;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}vw`;
        star.style.top = `${posY}vh`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Create shooting stars (optimized)
    function createShootingStars() {
      const shootingStarsContainer = document.getElementById('shooting-stars');
      const shootingStarCount = 10; // Reduced for better performance
      
      for (let i = 0; i < shootingStarCount; i++) {
        const shootingStar = document.createElement('div');
        shootingStar.classList.add('shooting-star');
        
        // Random properties
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 3 + 7; // Faster animation
        const delay = Math.random() * 15;
        const height = Math.random() * 1 + 1; // Thinner shooting stars
        
        shootingStar.style.left = `${posX}vw`;
        shootingStar.style.top = `${posY}vh`;
        shootingStar.style.height = `${height}px`;
        shootingStar.style.animationDuration = `${duration}s`;
        shootingStar.style.animationDelay = `${delay}s`;
        
        shootingStarsContainer.appendChild(shootingStar);
      }
    }
    
    // Check if GitHub repository exists
    async function doesGitHubRepoExist(owner, repo) {
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}`;
      try {
        const response = await fetch(apiUrl);
        return response.status === 200;
      } catch (error) {
        console.error(`Error checking GitHub repository: ${error.message}`);
        return false;
      }
    }

    function handleUsernameInput(event) {
      event.preventDefault();
      
      const usernameInput = document.getElementById("githubUsername");
      const username = usernameInput.value.trim();
      const statusMessage = document.getElementById("statusMessage");
      const forkSection = document.getElementById("forkSection");
      const deployButton = document.getElementById("deployButton");

      // Reset UI state
      statusMessage.textContent = "";
      statusMessage.className = "";
      forkSection.style.display = "none";
      
      if (!username) {
        statusMessage.textContent = "Please enter a valid GitHub username!";
        statusMessage.className = "error";
        return false;
      }

      checkAndDeploy(username);
      return false;
    }

    async function checkAndDeploy(username) {
      const statusMessage = document.getElementById("statusMessage");
      const forkSection = document.getElementById("forkSection");
      const deployButton = document.getElementById("deployButton");
      
      // Show loading state
      deployButton.disabled = true;
      statusMessage.innerHTML = '<span class="loading"></span> Verifying your repository...';
      statusMessage.className = "";

      try {
        const repoExists = await doesGitHubRepoExist(username, repoName);

        if (repoExists) {
          statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Verification successful! Redirecting...';
          statusMessage.className = "success";
          
          // Short delay to show success message
          setTimeout(() => {
            const herokuURL = `https://dashboard.heroku.com/new-app?template=https://github.com/${username}/${repoName}`;
            window.location.href = herokuURL;
          }, 1500);
        } else {
          statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Repository not found. Please fork the repository first.';
          statusMessage.className = "error";
          forkSection.style.display = "block";
        }
      } catch (error) {
        statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error during verification. Please try again.';
        statusMessage.className = "error";
        console.error("Error:", error);
      } finally {
        deployButton.disabled = false;
      }
    }

    // Music Player Functionality
    const musicTracks = [
      { 
        title: "My Darling", 
        artist: "Mercedes",
        url: "https://files.catbox.moe/oc1a5x.mp3"
      },
      { 
        title: "Space Dreams", 
        artist: "Cosmic Waves",
        url: "https://files.catbox.moe/0aoqzx.mp3"
      }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;
    let audio = document.getElementById('audioPlayer');
    let progressBar = document.getElementById('progressBar');
    let currentTimeEl = document.getElementById('currentTime');
    let totalTimeEl = document.getElementById('totalTime');
    let volumeSlider = document.getElementById('volumeSlider');

    // Preload the first track for faster playback
    function preloadTrack() {
      audio.src = musicTracks[0].url;
      audio.load();
    }

    function updateTrackInfo() {
      document.getElementById('currentSong').textContent = musicTracks[currentTrackIndex].title;
      document.getElementById('currentArtist').textContent = musicTracks[currentTrackIndex].artist;
      
      // Set the audio source
      audio.src = musicTracks[currentTrackIndex].url;
      
      // When metadata is loaded, update total time
      audio.addEventListener('loadedmetadata', function() {
        const totalMinutes = Math.floor(audio.duration / 60);
        const totalSeconds = Math.floor(audio.duration % 60);
        totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
      }, { once: true });
    }

    function togglePlayPause() {
      if (isPlaying) {
        pauseAudio();
      } else {
        playAudio();
      }
    }

    function playAudio() {
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          isPlaying = true;
          const icon = document.getElementById('playPauseIcon');
          icon.classList.remove('fa-play');
          icon.classList.add('fa-pause');
        }).catch(error => {
          console.log("Playback failed:", error);
        });
      }
    }

    function pauseAudio() {
      audio.pause();
      isPlaying = false;
      const icon = document.getElementById('playPauseIcon');
      icon.classList.remove('fa-pause');
      icon.classList.add('fa-play');
    }

    function playNextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
      updateTrackInfo();
      if (isPlaying) {
        playAudio();
      }
    }

    function playPrevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
      updateTrackInfo();
      if (isPlaying) {
        playAudio();
      }
    }

    function updateProgress() {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update current time display
      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60);
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
    }

    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    function setVolume() {
      audio.volume = volumeSlider.value;
    }

    // Initialize the page
    window.onload = function() {
      createStars();
      createShootingStars();
      document.getElementById("githubUsername").focus();
      
      // Set up music player event listeners
      document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
      document.getElementById('nextBtn').addEventListener('click', playNextTrack);
      document.getElementById('prevBtn').addEventListener('click', playPrevTrack);
      
      // Progress bar
      audio.addEventListener('timeupdate', updateProgress);
      document.getElementById('progressContainer').addEventListener('click', setProgress);
      
      // Volume control
      volumeSlider.addEventListener('input', setVolume);
      
      // When audio ends, play next track
      audio.addEventListener('ended', playNextTrack);
      
      // Preload the first track for faster playback
      preloadTrack();
      
      // Initialize track info
      updateTrackInfo();
    };
  </script>
</body>
</html>
